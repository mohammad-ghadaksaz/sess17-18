<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;margin: 0;box-sizing: border-box;
        }
        .box{
            width: 500px;
            height: 500px;
            background-color: yellowgreen;
            margin: 100px auto;
            clip-path: ellipse(10% 20% at 0 50%);
            transition: 1s;
        }
        .box:hover{
            clip-path: ellipse(40% 20% at 50% 0);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
